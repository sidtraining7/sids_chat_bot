<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">SC</div>
                <h2>Sid's Chatbot</h2>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active">
                    <span class="material-symbols-outlined">chat_bubble</span>
                    New Chat
                </button>
                <button class="nav-item">
                    <span class="material-symbols-outlined">history</span>
                    History
                </button>
                <button class="nav-item">
                    <span class="material-symbols-outlined">settings</span>
                    Settings
                </button>
            </nav>

            <div class="user-profile">
                <div class="avatar">U</div>
                <div class="user-info">
                    <span class="name">User</span>
                    <span class="status">Pro Plan</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header">
                <button id="menu-btn" class="icon-btn mobile-menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="model-selector">
                    <span>GPT-4 Turbo</span>
                    <span class="material-symbols-outlined">expand_more</span>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <span class="material-symbols-outlined">smart_toy</span>
                    </div>
                    <div class="message-content">
                        Hello! I'm your advanced AI assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <button class="icon-btn" title="Upload file">
                        <span class="material-symbols-outlined">attach_file</span>
                    </button>
                    <textarea id="chat-input" placeholder="Message Sid's Chatbot..." rows="1"></textarea>
                    <button class="send-btn" id="send-btn" disabled>
                        <span class="material-symbols-outlined">arrow_upward</span>
                    </button>
                </div>
                <div class="footer-text">
                    AI can make mistakes. Please verify important information.
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
