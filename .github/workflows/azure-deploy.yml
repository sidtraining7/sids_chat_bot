name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: "rag-qa-rg"
  CONTAINER_APP_NAME: "sids-chatbot-app"
  ACR_NAME: "sidschatbotacr"
  IMAGE_NAME: "sids-chatbot:v1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
          docker build -t $LOGIN_SERVER/${{ env.IMAGE_NAME }} .
          docker push $LOGIN_SERVER/${{ env.IMAGE_NAME }}

      - name: Deploy to Azure Container Apps
        run: |
          LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
          
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $LOGIN_SERVER/${{ env.IMAGE_NAME }}
